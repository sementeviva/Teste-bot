<!-- templates/conversas.html --><!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Conversas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Histórico de Conversas</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Data/Hora</th>
                    <th>Usuário</th>
                    <th>Mensagem</th>
                    <th>Resposta</th>
                </tr>
            </thead>
            <tbody>
                {% for conversa in conversas %}
                <tr>
                    <td>{{ conversa.data_hora.strftime('%d/%m/%Y %H:%M') }}</td>
                    <td>{{ conversa.usuario }}</td>
                    <td>{{ conversa.mensagem }}</td>
                    <td>{{ conversa.resposta }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/painel" class="btn btn-secondary mt-3">Voltar ao Painel</a>
    </div>
</body>
</html>
