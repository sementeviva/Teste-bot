<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Histórico de Conversas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: top;
        }
        th {
            background-color: #3498db;
            color: white;
            text-align: left;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Histórico de Conversas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Contato</th>
                <th>Mensagem do Usuário</th>
                <th>Resposta do Bot</th>
                <th>Data/Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for conv in conversas %}
            <tr>
                <td>{{ conv[0] }}</td>
                <td>{{ conv[1] }}</td>
                <td>{{ conv[2] | e }}</td>
                <td>{{ conv[3] | e }}</td>
                <td class="timestamp">{{ conv[4].strftime("%d/%m/%Y %H:%M:%S") }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">Nenhuma conversa encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
