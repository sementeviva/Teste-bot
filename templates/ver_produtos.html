<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos Cadastrados</title>
</head>
<body>
    <h1>Produtos Cadastrados</h1>
    <form method="get" action="{{ url_for('ver_produtos.ver_produtos') }}">
        <input type="text" name="nome" placeholder="Filtrar por nome" value="{{request.args.get('nome','')}}">
        <input type="text" name="categoria" placeholder="Filtrar por categoria" value="{{request.args.get('categoria','')}}">
        <input type="text" name="status" placeholder="Status" value="{{request.args.get('status','')}}">
        <button type="submit">Filtrar</button>
    </form>
    <hr>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Status</th>
                <th>Imagem</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for p in produtos %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.nome }}</td>
                <td>{{ p.categoria }}</td>
                <td>{{ p.descricao }}</td>
                <td>{{ p.preco }}</td>
                <td>{{ p.status }}</td>
                <td>
                    {% if p.imagem_url %}
                        <img src="{{ p.imagem_url }}" alt="Imagem" width="100">
                    {% else %}
                        Sem imagem
                    {% endif %}
                </td>
                <td>
                    <form method="post" action="{{ url_for('ver_produtos.upload_imagem', produto_id=p.id) }}" enctype="multipart/form-data">
                        <input type="file" name="imagem" required>
                        <button type="submit">Upload</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
