<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #chat-history::-webkit-scrollbar { width: 8px; }
        #chat-history::-webkit-scrollbar-track { background: #f1f1f1; }
        #chat-history::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .contato-item.active { background-color: #e0f2fe; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col p-4">

    <div class="flex items-center gap-4 mb-4">
        <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800" title="Voltar"><i class="fas fa-arrow-left fa-lg"></i></a>
        <h1 class="text-3xl font-bold text-gray-800">Visualizador de Conversas</h1>
    </div>

    <div class="flex flex-1 bg-white rounded-lg shadow-md overflow-hidden">
        <!-- PAINEL DA ESQUERDA: LISTA DE CONTATOS -->
        <div class="w-1/3 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b"><h2 class="text-xl font-semibold">Contatos</h2></div>
            <div id="contact-list" class="flex-1 overflow-y-auto">
                {% for contato in contatos %}
                <div id="contact-{{ contato.contato }}" onclick="selecionarConversa('{{ contato.contato }}', this)" class="contato-item p-4 cursor-pointer hover:bg-gray-50 border-b">
                    <p class="font-bold text-gray-800">{{ contato.contato }}</p>
                    <div class="flex justify-between text-sm text-gray-500 mt-1">
                        <span>{{ contato.total_mensagens }} mensagens</span>
                        <span>{{ contato.ultima_mensagem.strftime('%d/%m %H:%M') }}</span>
                    </div>
                </div>
                {% else %}
                <p class="p-4 text-gray-500">Nenhum contato encontrado.</p>
                {% endfor %}
            </div>
        </div>
        
        <!-- PAINEL DA DIREITA: HISTÓRICO DO CHAT -->
        <div class="w-2/3 flex flex-col">
            <div id="chat-header" class="p-4 border-b flex justify-between items-center"></div>
            <div id="chat-history" class="flex-1 p-6 overflow-y-auto bg-gray-50">
                <div class="flex flex-col items-center justify-center h-full text-gray-400">
                    <i class="fas fa-comments fa-4x"></i>
                    <p class="mt-4">Selecione um contato para ver a conversa</p>
                </div>
            </div>
            <!-- INÍCIO DO NOVO FORMULÁRIO DE RESPOSTA RÁPIDA -->
            <div id="reply-container" class="p-4 bg-gray-100 border-t" style="display: none;">
                <form id="reply-form" class="flex items-center gap-2">
                    <input type="text" id="reply-message" placeholder="Digite sua mensagem..." autocomplete="off" class="w-full py-2 px-4 rounded-full border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-3 flex-shrink-0">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            <!-- FIM DO FORMULÁRIO -->
        </div>
    </div>

<script>
    let activeContactElement = null;
    let currentContact = null;
    let pollingInterval = null; // Variável para controlar o "tempo real"

    function selecionarConversa(contato, element) {
        // Para a atualização automática da conversa anterior
        if (pollingInterval) clearInterval(pollingInterval);

        currentContact = contato;
        if (activeContactElement) {
            activeContactElement.classList.remove('active');
        }
        if (element) {
            element.classList.add('active');
            activeContactElement = element;
        } else { // Caso a função seja chamada sem um elemento (pelo polling)
            activeContactElement = document.getElementById(`contact-${contato}`);
            if(activeContactElement) activeContactElement.classList.add('active');
        }
        
        document.getElementById('reply-container').style.display = 'block';
        carregarConversa(contato, false); // false = não é um refresh

        // Inicia a atualização automática a cada 5 segundos
        pollingInterval = setInterval(() => carregarConversa(contato, true), 5000);
    }
    
    async function carregarConversa(contato, isRefresh) {
        const chatHistory = document.getElementById('chat-history');
        const chatHeader = document.getElementById('chat-header');
        
        // Só mostra o spinner de carregamento na primeira vez, não nos refreshes
        if (!isRefresh) {
            chatHistory.innerHTML = '<div class="flex justify-center items-center h-full"><i class="fas fa-spinner fa-spin fa-2x"></i></div>';
            chatHeader.innerHTML = '';
        }

        try {
            const [historyRes, modeRes] = await Promise.all([
                axios.get(`/ver_conversas/api/conversas/${contato}`),
                axios.get(`/ver_conversas/api/modo_atendimento/${contato}`)
            ]);
            
            updateChatHeader(contato, modeRes.data.modo);
            
            const historico = historyRes.data;
            const scrollAtBottom = chatHistory.scrollHeight - chatHistory.clientHeight <= chatHistory.scrollTop + 1;
            
            chatHistory.innerHTML = ''; // Limpa o histórico para redesenhar
            historico.forEach(msg => {
                const dataFormatada = new Date(msg.data_hora).toLocaleString('pt-BR', { timeStyle: 'short', dateStyle: 'short' });

                // Distingue entre mensagem do usuário, do bot e do atendente
                if (msg.mensagem_usuario !== '--- RESPOSTA MANUAL DO PAINEL ---') {
                    // Mensagem do Cliente (bolha azul)
                    chatHistory.innerHTML += `
                        <div class="flex justify-end mb-4">
                            <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-sm">
                                <p>${msg.mensagem_usuario}</p>
                                <p class="text-right text-xs text-blue-200 mt-1">${dataFormatada}</p>
                            </div>
                        </div>`;
                }

                if (msg.resposta_bot.startsWith('[ATENDENTE]:')) {
                    // Mensagem do Atendente (bolha verde)
                    const atendenteMsg = msg.resposta_bot.replace('[ATENDENTE]: ', '');
                    chatHistory.innerHTML += `
                        <div class="flex justify-end mb-4">
                            <div class="bg-green-500 text-white rounded-lg py-2 px-4 max-w-sm">
                                <p>${atendenteMsg}</p>
                                <p class="text-right text-xs text-green-200 mt-1">${dataFormatada}</p>
                            </div>
                        </div>`;
                } else if (msg.resposta_bot !== "--- MENSAGEM RECEBIDA EM MODO MANUAL ---") {
                    // Mensagem do Bot (bolha cinza)
                     chatHistory.innerHTML += `
                        <div class="flex justify-start mb-4">
                            <div class="bg-gray-200 text-gray-800 rounded-lg py-2 px-4 max-w-sm">
                                <p>${msg.resposta_bot}</p>
                                <p class="text-right text-xs text-gray-500 mt-1">${dataFormatada}</p>
                            </div>
                        </div>`;
                }
            });

            // Rola para o final se já estava no final
            if (scrollAtBottom) {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

        } catch (error) {
            console.error("Erro ao carregar conversa:", error);
            if (!isRefresh) {
                chatHistory.innerHTML = '<p class="text-center text-red-500">Erro ao carregar a conversa.</p>';
            }
        }
    }

    function updateChatHeader(contato, modo) {
        const chatHeader = document.getElementById('chat-header');
        const isManual = modo === 'manual';
        chatHeader.innerHTML = `
            <h2 class="text-xl font-semibold">${contato}</h2>
            <button onclick="toggleModoAtendimento()" class="py-2 px-4 rounded-lg text-sm font-semibold text-white ${isManual ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'}">
                <i class="fas ${isManual ? 'fa-robot' : 'fa-user-headset'} mr-2"></i>
                ${isManual ? 'Devolver ao Bot' : 'Assumir Conversa'}
            </button>`;
    }

    async function toggleModoAtendimento() {
        if (!currentContact) return;
        const modoRes = await axios.get(`/ver_conversas/api/modo_atendimento/${currentContact}`);
        const novoModo = modoRes.data.modo === 'bot' ? 'manual' : 'bot';
        await axios.post(`/ver_conversas/api/modo_atendimento/${currentContact}`, { modo: novoModo });
        updateChatHeader(currentContact, novoModo);
    }
    
    // Event listener para o formulário de resposta
    document.getElementById('reply-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const messageInput = document.getElementById('reply-message');
        const message = messageInput.value.trim();
        
        if (!message || !currentContact) return;
        
        try {
            messageInput.disabled = true;
            await axios.post('/ver_conversas/api/responder', {
                contato: currentContact,
                mensagem: message
            });
            messageInput.value = '';
            // Atualiza a conversa imediatamente para mostrar a mensagem enviada
            await carregarConversa(currentContact, true);
        } catch (error) {
            alert('Falha ao enviar mensagem.');
            console.error(error);
        } finally {
            messageInput.disabled = false;
            messageInput.focus();
        }
    });

</script>
</body>
</html>
