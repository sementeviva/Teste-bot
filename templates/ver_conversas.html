<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Conversas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4">
                <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800" title="Voltar para o Painel">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </a>
                <h1 class="text-3xl font-bold text-gray-800">Histórico de Conversas</h1>
            </div>
        </div>

        <form method="POST" action="{{ url_for('ver_conversas_bp.ver_conversas') }}" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 p-4 border rounded-lg bg-gray-50">
            <div>
                <label for="contato" class="block text-sm font-medium text-gray-700">Filtrar por Contato</label>
                <input type="text" name="contato" id="contato" value="{{ contato_filtro or '' }}" placeholder="Ex: 55119..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="data" class="block text-sm font-medium text-gray-700">Filtrar por Data</label>
                <input type="date" name="data" id="data" value="{{ data_filtro or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="md:self-end">
                <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-filter mr-2"></i>Filtrar
                </button>
            </div>
        </form>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data/Hora</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contato</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mensagem do Usuário</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Resposta do Bot</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    
                    {% for row in conversas %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ row.data_hora.strftime('%d/%m/%Y %H:%M') }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">{{ row.contato }}</td>
                        <td class="px-6 py-4 text-sm text-gray-700" style="white-space: pre-wrap; word-wrap: break-word;">{{ row.mensagem_usuario }}</td>
                        <td class="px-6 py-4 text-sm text-gray-700" style="white-space: pre-wrap; word-wrap: break-word;">{{ row.resposta_bot }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center py-10 text-gray-500">
                            <i class="fas fa-comment-slash fa-2x mb-2"></i>
                            <p>Nenhuma conversa encontrada.</p>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
            </table>
        </div>

    </div>
</body>
</html>
