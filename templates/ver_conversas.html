<!DOCTYPE html>
<html>
<head>
    <title>Histórico de Conversas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="date"] { padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Histórico de Conversas</h1>

    <form method="POST">
        <label>Buscar por número:
            <input type="text" name="contato" value="{{ contato or '' }}" placeholder="Ex: 5599999999999">
        </label>
        <label>Data:
            <input type="date" name="data" value="{{ data or '' }}">
        </label>
        <button type="submit">Filtrar</button>
    </form>

    <table>
        <tr>
            <th>Data/Hora</th>
            <th>Contato</th>
            <th>Mensagem do Usuário</th>
            <th>Resposta do Bot</th>
        </tr>
        {% for row in conversas %}
        <tr>
            <td>{{ row[4].strftime('%d/%m/%Y %H:%M') }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
