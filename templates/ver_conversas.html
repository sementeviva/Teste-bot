<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Conversas</title>
    <!-- Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilo para quebra de linha em mensagens longas */
        td {
            white-space: pre-wrap; /* Permite que o texto quebre a linha */
            word-break: break-word; /* Quebra palavras longas para evitar overflow */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">

        <!-- Cabeçalho -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4">
                 <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800" title="Voltar ao Painel">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </a>
                <h1 class="text-3xl font-bold text-gray-800">Histórico de Conversas</h1>
            </div>
        </div>

        <!-- Formulário de Filtro -->
        <form method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 p-4 border rounded-lg bg-gray-50">
            <div>
                <label for="contato" class="block text-sm font-medium text-gray-700">Buscar por Contato</label>
                <input type="text" name="contato" id="contato" value="{{ contato_filtro or '' }}" placeholder="Ex: 55119..." class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="data" class="block text-sm font-medium text-gray-700">Filtrar por Data</label>
                <input type="date" name="data" id="data" value="{{ data_filtro or '' }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="md:self-end">
                <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-filter mr-2"></i>Filtrar
                </button>
            </div>
        </form>

        <!-- Tabela de Conversas -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data/Hora</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contato</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mensagem do Usuário</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Resposta do Bot</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for row in conversas %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ row[4].strftime('%d/%m/%Y %H:%M') }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">{{ row[1] }}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">{{ row[2] }}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">{{ row[3] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center py-10 text-gray-500">Nenhuma conversa encontrada para os filtros aplicados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
