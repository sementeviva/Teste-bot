<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Painel de Administração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Painel do Administrador</h1>
            <!-- O botão de logout agora aponta para a rota de logout do admin -->
            <a href="{{ url_for('admin_bp.logout') }}" class="py-2 px-4 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">Encerrar Sessão Admin</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- O link para o registo continua simples, pois a segurança é gerida pela sessão -->
            <a href="{{ url_for('auth.registro') }}" class="block p-6 bg-white rounded-lg shadow hover:shadow-lg">
                <div class="flex items-center text-blue-600 mb-3">
                    <i class="fas fa-user-plus fa-2x"></i>
                    <h3 class="ml-4 text-xl font-semibold text-gray-900">Registar Novo Cliente</h3>
                </div>
                <p class="text-gray-600">Aceder à página segura para criar uma nova conta de loja na plataforma.</p>
            </a>
            <!-- Outros cards de admin... -->
        </div>
    </div>
</body>
</html>
