<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if produto.id == 0 %}
            Adicionar Novo Produto
        {% else %}
            Editar Produto: {{ produto.nome }}
        {% endif %}
    </title>
    <!-- Inclua Bootstrap CSS aqui -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            resize: vertical; /* Permite redimensionar a altura da textarea */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            {% if produto.id == 0 %}
                Adicionar Novo Produto
            {% else %}
                Editar Produto
            {% endif %}
        </h2>

        <!-- Exibição de mensagens flash (sucesso/erro) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="row">
                    <div class="col-12">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" class="form-control" id="preco" name="preco" value="{{ "%.2f"|format(produto.preco) }}" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Selecione uma Categoria</option> {# Opção para novo produto #}
                    {% for cat in categorias %}
                        <option value="{{ cat }}" {% if cat == produto.categoria %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
                <!-- Opcional: Se quiser permitir novas categorias que não estão na lista -->
                <!-- <div class="form-text">Se sua categoria não está na lista, digite abaixo:</div>
                <input type="text" class="form-control mt-1" name="nova_categoria" placeholder="Nova Categoria (opcional)"> -->
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ produto.descricao }}</textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="ativo" name="ativo" {% if produto.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo">Ativo</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        </form>

        <a href="{{ url_for('ver_produtos_bp.ver_produtos') }}" class="btn btn-secondary mt-3">Voltar para Produtos</a>
    </div>

    <!-- Inclua Bootstrap JS aqui (bundle inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
