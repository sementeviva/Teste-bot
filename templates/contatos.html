<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Chatbot Semente Viva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Contatos com Conversas</h2>
    <ul class="list-group">
      {% for contato in contatos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('historico_contato') }}?contato={{ contato }}">{{ contato }}</a>
          <a href="{{ url_for('historico_contato') }}?contato={{ contato }}" class="btn btn-sm btn-primary">Ver Histórico</a>
        </li>
      {% else %}
        <li class="list-group-item">Nenhum contato encontrado.</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Voltar à Home</a>
  </div>
</body>
</html>
